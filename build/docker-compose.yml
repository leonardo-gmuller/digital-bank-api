version: '3'
services:
  postgresdb:
    image: "postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: digital_bank
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - digital-bank  

  pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "email@email.com"
      PGADMIN_DEFAULT_PASSWORD: "123456"
    ports:
      - "54321:80"
    depends_on:
      - postgresdb
  api:
    tty: true
    build: 
      context: ..
      dockerfile: ./build/Dockerfile
      args:
        DB_USER: "${DB_USER}"
        DB_PASSWORD: "${DB_PASSWORD}"
        DB_NAME: "${DB_NAME}"
        DB_HOST: "${DB_HOST}"
        DB_PORT: "${DB_PORT}"
        DB_DRIVER: "${DB_DRIVER}"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=digital_bank
      - DB_HOST=postgresdb
      - DB_PORT=5432
      - DB_DRIVER=postgres
    ports:
      - "8000:8000"
    depends_on:
      postgresdb:
        condition: service_healthy
    networks:
      - digital-bank
    restart: on-failure

networks:
  digital-bank:
    driver: bridge